{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block form_content %}
  <div class="row">
    <div class="col-md-6 col-md-offset-3">
      <form method='POST' action=''>{% csrf_token %}
        <div class="form-group">
            {{ form|crispy }}
          </div>
        <input type="submit" class="btn btn-o-white" value="Say Hello">
      </form>
    </div>
  </div>
{% endblock form_content %}
